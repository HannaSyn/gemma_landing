<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{title}}</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,300;0,400;0,500;0,600;1,300&family=Montserrat:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{root}}css/app.css" />
    <link rel="stylesheet" type="text/css" href="{{root}}css/main.css" />
  </head>

  <body>
    {{> pageloader}}

    <main>{{> body}}</main>

    <div
      class="progress-wrap"
      x-data="initBackToTop()"
      x-init="setup()"
      x-on:scroll.window="scroll()"
      x-bind:class="{
        'active-progress': scrolled,
        '': !scrolled,
        }"
      x-on:click="scrollTop()"
    >
      <svg
        class="progress-circle svg-content"
        width="100%"
        height="100%"
        viewBox="-1 -1 102 102"
      >
        <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
      </svg>
    </div>

    {{> languages-modal}} {{> contact-modal}}

    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script src="./js/bundle.js"></script>
  </body>
</html>
